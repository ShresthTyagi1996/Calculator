<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator v1.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input type="number" id="input" placeholder="0" />
      <button class="btn number1">1</button>
      <button class="btn number2">2</button>
      <button class="btn number3">3</button>
      <button class="btn number4">4</button>
      <button class="btn number5">5</button>
      <button class="btn number6">6</button>
      <button class="btn number7">7</button>
      <button class="btn number8">8</button>
      <button class="btn number9">9</button>
      <button class="btn number0">0</button>
      <button class="btn period">.</button>
      <button class="btn add">+</button>
      <button class="btn subtract">-</button>
      <button class="btn divide">รท</button>
      <button class="btn multiply">X</button>
      <button class="btn result">=</button>
      <button id="delete" class="btn del">Delete</button>
      <button class="btn clear">C</button>
      <button class="btn clearEntry">CE</button>
      <button class="btn doubleZero">00</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
